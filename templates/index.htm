<html>
    <head>
        <title>HCC Proxy Console</title>
        <meta name="Generator" content="Golang" />
        <meta http-equiv="Content-type"  content="text/html; charset=utf-8"/>
        <link href="jquery.js" rel="stylesheet" type="text/javascript" />
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="ccx.css" rel="stylesheet" type="text/css" />
        <script src="bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container" style="width:97%">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid"><div class="row">
                    <div class="col-md-4">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="/">HCC Proxy Console</a>
                        </div>
                    </div>
                </div>
            </nav>
                <div class="panel panel-primary">
                    <div class="panel-heading">Routes</div>
                        <table class="table table-condensed table-hover table-bordered" rules="all">
                            <tr><th>Connection</th><th>Status</th><th>Action</th></tr>
                            {{range .}}
                            <tr><td>{{.Connection}}</td><td>{{.Status}}</td><td>{{if .Enable}}Enable{{else}}Disable{{end}}</td></tr>
                            {{end}}
                        </table>
                    </div>
                </div>
            <br/>
            <br/>
            <br/>
            <div>Author: Pavel Tisnovsky &lt;<a href="mailto:ptisnovs@redhat.com">ptisnovs@redhat.com</a>&gt; from the great CCX team</div>
        </div>
    </body>
</html>
